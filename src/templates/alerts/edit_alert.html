{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit Alert</h1>
    </div>
    <div class="form-size">  <!--grey background-->
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" disabled>
            </div>
            <div class="form-group">
                <label for="url">URL</label>  <!--for="id"-->
                <input type="text" class="form-control" id="url" name="url" placeholder="http://..." disabled>
            </div>
            <div class="form-group">
                <label for="price_limit">Alert limit</label>  <!--for="id"-->
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="0.00" value="{{ alert.price_limit }}" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">We'll send you an e-mail when the price reaches or goes under this.</p>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
{% endblock %}
